<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1>Student Form</h1>
    <form>
        <label for="name">Name:</label>
        <input name="name" id="name" placeholder="Mg/Ma" >  <br/>
        <label for="age">Age:</label>
        <input name="age" id="age" type="number"> <br/>
        <label for="location">Adress:</label>
        <input name="location" id="Adress" type="text" placeholder="Myanmar,Yangon"><br/>
        <label for="phone">Phone number:</label>
        <input type="number" name="phone" id="phone"> <br/>
        <label for="gender">Gender:</label>
        Male<input type="radio" value="Male" name="Gender" id="gender"/>
        Female<input type="radio" value="Female" name="Gender" id="Gender"/>
        Others<input type="radio" value="Other" name="Gender" id="Gender"/> <br/>
        <button type="submit">Send</button>
    </form>
</body>
</html>
